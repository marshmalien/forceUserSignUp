<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Force User Sign Up Form</title>
  <link rel="stylesheet" type="text/css" href="assets/main.css">
</head>

<body>
  <main>
    <form action="http://requestb.in/wagyzbwa" method="post" autocomplete>
    <h1>Force User Sign Up Form</h1>

    <fieldset class="col-1-3">
      <legend>Basic Info</legend>

      <label for="fullName">Full Name</label><br>
      <input name="fullName" id="fullName" type="text" placeholder="Luke Skywalker" class="text-input" required>
      <br><br>

      <label>Profile Pic</label><br>
      <input type="file" id="profilePic" name="profilePic" accept="image/*">
      <br><br>

      <label for="email">Email</label><br>
      <input name="email" id="email" type="email" placeholder="luke@sky.com" class="text-input" required>
      <br><br>

      <label>Side:</label>
      <div>
        <input name="side" id="light" type="radio" value="light">
        <label for="light">Light</label>
        <input name="side" id="dark" type="radio" value="dark">
        <label for="dark">Dark</label>
      </div><br>

      <label for="originStory">Origin Story</label><br>
      <textarea name="originStory" id="originStory" rows="5" cols="54" required></textarea>
    </fieldset>

    <fieldset class="col-1-3">
      <legend>Abilities</legend>
      <label for="lightsaberColor">Lightsaber Color</label><br>
      <select name="lightsaberColor" id="lightsaberColor">
        <option disabled selected>Select Color<option>
        <option>Blue</option>
        <option>Red</option>
        <option>Green</option>
        <option>Purple</option>
      </select>
      <br><br>

      <label for="numberOfObjects">How many objects can you levitate at once?</label><br>
      <input name="numberOfObjects" id="numberOfObjects" type="number" min="0" style="border-radius: 5px;">
      <br><br>
      <label for="favoriteAbility">Favorite Ability</label><br>
      <input name="favoriteAbility"id="favoriteAbility" type="text" placeholder="precognition" class="text-input">
      <br><br>

      <label>Pilot Experience</label>
        <div>
        <input name="pilotExperience" id="speeder" type="checkbox" value="speeder">
        <label for="speeder">Speeder</label>
        <input name="pilotExperience" id="transport" type="checkbox" value="transport">
        <label for="transport">Transport</label>
        <input name="pilotExperience" id="x-wing" type="checkbox" value="x-wing">
        <label for="x-wing">X-Wing</label>
        <input name="pilotExperience" id="tieFighter" type="checkbox" value="tieFighter">
        <label for="tieFighter">TIE Fighter</label>
        <input name="pilotExperience" id="starship" type="checkbox" value="starship">
        <label for="starship">Starship</label>
        <input name="pilotExperience" id="bantha" type="checkbox" value="bantha">
        <label for="bantha">Bantha</label>
      </div>
    </fieldset>

    <fieldset class="col-1-3">
      <legend>Application Info</legend>
      <label for="desiredMentor">Desired Mentor</label><br>
      <input name="desiredMentor" type="text" id="desiredMentor" placeholder="Yoda" class="text-input">
      <br><br>

      <label for="applicationDate">Application Date</label><br>
      <input name="applicationDate" id="applicationDate" type="date" required>

      <br><br>
      <label for="applicationPassword">Application Password</label><br>
      <input name="applicationPassword" id="applicationPassword" type="password" required>
      <br><br>
      <label for="howDark">How did you get to the dark side?</label>
      <textarea name="howDark" id="howDark" rows="5" cols="54"></textarea>
      <input type="reset" value="Start Over">
      <input type="submit" value="Apply">
    </fieldset>

    </form>
  </main>
</body>
</html>
